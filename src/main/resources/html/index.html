<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Javalin Web Push</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<main>
    <button id="perm-button">Request permission</button>
    <div id="perm-status"></div>
    <button id="local-button">Send local push notification</button>
    <div id="local-status"></div>
    <button id="sub-button">Subscribe</button>
    <div id="sub-status"></div>
    <button id="unsub-button">Unsubscribe</button>
    <div id="unsub-status"></div>
    <button id="server-button">Send server push notification</button>
    <div id="server-status"></div>
</main>

<script src="js/main.js"></script>

</body>
</html>
